<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Notes App</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "https://unpkg.com/zauberflote@latest/src/ui.js";

    ui.app("Notes")
      .blurb("A simple currency converter app built with ZauberflÃ¶te")

      .section("New currency conversion")
        .action("Add")
          .post("/convert")
          .fields(
            { 
              "amount": {"type": "string", "value": "EUR"}, 
              "currency": {
                type: "select",
                label: "Target Currency",
                options: [
                  { value: "EUR", label: "EUR - EURO"},
                  { value: "GBP", label: "GBP - British Pound"},
                ]
              }
            })
          .refreshAll()
          .end()
        .end()

      .section("Conversion History")
        .read("/conversions")
        .list("{{amount_usd}} USD => {{converted_amount}} {{target_currency}} (Rate: {{exchange_rate}})")
        .end()

      .mount();
  </script>
</body>
</html>
