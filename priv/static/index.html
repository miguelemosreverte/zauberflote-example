<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Notes App</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "https://unpkg.com/zauberflote@latest/src/ui.js";

    ui.app("Notes")
      .blurb("A simple note-taking app built with Zauberfl√∂te")

      .section("New Note")
        .action("Add")
          .post("/notes")
          .field("content", "", "text", "Write your note...")
          .refreshAll()
          .end()
        .end()

      .section("Notes")
        .read("/notes")
        .list("{{content}}")
        .end()

      .mount();
  </script>
</body>
</html>
